p1-4-3-1-2 = \u5C3D\u7BA1<code>onPause()</code> \u65B9\u6CD5\u4F1A\u5728 <code>onStop()</code>\u4E4B\u524D\u6267\u884C, \u4F60\u5E94\u8BE5\u4F7F\u7528<code>onStop()</code> \u6765\u6682\u505C\u5360\u7528CPU\u7684t\u64CD\u4F5C\uFF0C\u4F8B\u5982\u5411\u6570\u636E\u5E93\u4E2D\u5199\u5165\u6570\u636E\u3002
