p1-4-3-1-4 = \u5F53\u4F60\u7684activity\u505C\u6B62\u65F6, activity\u5BF9\u8C61\u4F1A\u88AB\u4FDD\u5B58\u5728\u5185\u5B58\u4E2D\uFF0C\u5728\u6062\u590D\u5230Resumed\u72B6\u6001\u4E4B\u524D\uFF0C\u4F60\u4E0D\u9700\u8981\u91CD\u65B0\u521D\u59CB\u5316\u90A3\u4E9B\u5728\u4EFB\u4F55\u56DE\u8C03\u65B9\u6CD5\u4E2D\u88AB\u521B\u5EFA\u7684\u7EC4\u4EF6\u3002 \u7CFB\u7EDF\u4E5F\u4F1A\u4E00\u76F4\u8BB0\u5F55\u5E03\u5C40\u4E2D\u6BCF\u4E2AVeiw\u7684\u5F53\u524D\u72B6\u6001\uFF0C\u56E0\u6B64\u5982\u679C\u7528\u6237\u5728<code>EditText</code>\u63A7\u4EF6\u4E2D\u8F93\u5165\u4E86\u6587\u672C\uFF0C\u90A3\u4E48\u8FD9\u4E2A\u5185\u5BB9\u4F1A\u88AB\u4FDD\u7559\uFF0C\u56E0\u6B64\u4F60\u4E0D\u9700\u8981\u4FDD\u5B58\u548C\u6062\u590D\u5B83\u3002
