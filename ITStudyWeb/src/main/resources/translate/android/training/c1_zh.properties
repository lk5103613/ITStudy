title1-7-3 = Allowing Other Apps to Start Your Activity
p1-7-3-1 = The previous two lessons focused on one side of the story: starting another app's activity from your app. But if your app can perform an action that might be useful to another app, your app should be prepared to respond to action requests from other apps. For instance, if you build a social app that can share messages or photos with the user's friends, it's in your best interest to support the <code>ACTION_SEND</code> intent so users can initiate a "share" action from another app and launch your app to perform the action.
p1-7-3-2 = To allow other apps to start your activity, you need to add an <code>&lt;intent-filter&gt;</code> element in your manifest file for the corresponding <code>&lt;activity&gt;</code> element.
p1-7-3-3 = When your app is installed on a device, the system identifies your intent filters and adds the information to an internal catalog of intents supported by all installed apps. When an app calls startActivity() or startActivityForResult(), with an implicit intent, the system finds which activity (or activities) can respond to the intent.
sub_title1-7-3-1 = Add an Intent Filter
p1-7-3-1-1 = In order to properly define which intents your activity can handle, each intent filter you add should be as specific as possible in terms of the type of action and data the activity accepts.
p1-7-3-1-2 = The system may send a given Intent to an activity if that activity has an intent filter fulfills the following criteria of the Intent object:
dt1-7-3-1-1 = Action
dd1-7-3-1-1-1 = A string naming the action to perform. Usually one of the platform-defined values such as ACTION_SEND or <code>ACTION_VIEW</code>.
dd1-7-3-1-1-2 = Specify this in your intent filter with the <code>&lt;action&gt;</code> element. The value you specify in this element must be the full string name for the action, instead of the API constant (see the examples below).
dt1-7-3-1-2 = Data
dd1-7-3-1-2-1 = A description of the data associated with the intent.
dd1-7-3-1-2-2 = Specify this in your intent filter with the <code>&gt;data&lt;</code> element. Using one or more attributes in this element, you can specify just the MIME type, just a URI prefix, just a URI scheme, or a combination of these and others that indicate the data type accepted.
nc1-7-3-1-1 = Note: If you don't need to declare specifics about the data Uri (such as when your activity handles to other kind of "extra" data, instead of a URI), you should specify only the <code>android:mimeType</code> attribute to declare the type of data your activity handles, such as <code>text/plain</code> or <code>image/jpeg</code>.
dt1-7-3-1-3 = Category
dd1-7-3-1-3-1 = Provides an additional way to characterize the activity handling the intent, usually related to the user gesture or location from which it's started. There are several different categories supported by the system, but most are rarely used. However, all implicit intents are defined with <code>CATEGORY_DEFAULT</code> by default.
dd1-7-3-1-3-2 = Specify this in your intent filter with the <code>&lt;category&gt;</code> element.
p1-7-3-1-3 = In your intent filter, you can declare which criteria your activity accepts by declaring each of them with corresponding XML elements nested in the <code>&lt;intent-filter&gt;</code> element.
p1-7-3-1-4 = For example, here's an activity with an intent filter that handles the <code>ACTION_SEND</code> intent when the data type is either text or an image:
p1-7-3-1-5 = Each incoming intent specifies only one action and one data type, but it's OK to declare multiple instances of the <code>&lt;action&gt;</code>, <code>&lt;category&gt;</code>, and <code>&lt;data&gt;</code> elements in each <code>&lt;intent-filter&gt;</code>.
p1-7-3-1-6 = If any two pairs of action and data are mutually exclusive in their behaviors, you should create separate intent filters to specify which actions are acceptable when paired with which data types.
p1-7-3-1-7 = For example, suppose your activity handles both text and images for both the <code>ACTION_SEND</code> and <code>ACTION_SENDTO</code> intents. In this case, you must define two separate intent filters for the two actions because a <code>ACTION_SENDTO</code> intent must use the data Uri to specify the recipient's address using the <code>send</code> or <code>sendto</code> URI scheme. For example:
nc1-7-3-1-2 = Note: In order to receive implicit intents, you must include the <code>CATEGORY_DEFAULT</code> category in the intent filter. The methods <code>startActivity()</code> and <code>startActivityForResult()</code> treat all intents as if they declared the <code>CATEGORY_DEFAULT</code> category. If you do not declare it in your intent filter, no implicit intents will resolve to your activity.
p1-7-3-1-8 = For more information about sending and receiving <code>ACTION_SEND</code> intents that perform social sharing behaviors, see the lesson about Receiving Simple Data from Other Apps.
sub_title1-7-3-2 = Handle the Intent in Your Activity
p1-7-3-2-1 = In order to decide what action to take in your activity, you can read the Intent that was used to start it.
p1-7-3-2-2 = As your activity starts, call <code>getIntent()</code> to retrieve the Intent that started the activity. You can do so at any time during the lifecycle of the activity, but you should generally do so during early callbacks such as <code>onCreate()</code> or <code>onStart()</code>.
