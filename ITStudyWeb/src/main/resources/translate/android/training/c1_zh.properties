li1-4-3-1-2 = \u5728\u4F60\u7684\u5E94\u7528\u4E2D\u7528\u6237\u6267\u884C\u4E86\u4E00\u4E2A\u64CD\u4F5C\u6253\u5F00\u4E86\u4E00\u4E2A\u65B0\u7684Activity\u3002\u5728\u7B2C\u4E8C\u4E2Aactivity\u521B\u5EFA\u7684\u65F6\u5019\uFF0C\u5F53\u524D\u7684activity\u5C31\u88AB\u505C\u6B62\u4E86\u3002\u5982\u679C\u73B0\u5728\u7528\u6237\u70B9\u51FB\u8FD4\u56DE\u6309\u94AE\uFF0C\u7B2C\u4E00\u4E2Aactivity\u5C31\u4F1A\u91CD\u65B0\u6253\u5F00\u3002
