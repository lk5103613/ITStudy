sub_title1-7-3-3 = Return a Result
p1-7-3-3-1 = If you want to return a result to the activity that invoked yours, simply call <code>setResult()</code> to specify the result code and result Intent. When your operation is done and the user should return to the original activity, call <code>finish()</code> to close (and destroy) your activity. For example:
p1-7-3-3-2 = You must always specify a result code with the result. Generally, it's either <code>RESULT_OK</code> or <code>RESULT_CANCELED</code>. You can then provide additional data with an Intent, as necessary.
nc1-7-3-3-1 = Note: The result is set to <code>RESULT_CANCELED</code> by default. So, if the user presses the Back button before completing the action and before you set the result, the original activity receives the "canceled" result.
p1-7-3-3-3 = If you simply need to return an integer that indicates one of several result options, you can set the result code to any value higher than 0. If you use the result code to deliver an integer and you have no need to include the Intent, you can call <code>setResult()</code> and pass only a result code. For example:
p1-7-3-3-4 = In this case, there might be only a handful of possible results, so the result code is a locally defined integer (greater than 0). This works well when you're returning a result to an activity in your own app, because the activity that receives the result can reference the public constant to determine the value of the result code.
nc1-7-3-3-2 = Note: There's no need to check whether your activity was started with <code>startActivity()</code> or <code>startActivityForResult()</code>. Simply call <code>setResult()</code> if the intent that started your activity might expect a result. If the originating activity had called <code>startActivityForResult()</code>, then the system delivers it the result you supply to <code>setResult()</code>; otherwise, the result is ignored.