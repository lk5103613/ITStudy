title1 = 序言
p1 = 把面向对象的软件和关系型数据库一起使用是件繁琐和耗时的事情。由于对象模型与关系型数据库之间的不匹配，导致开发成本大幅上升。 Hibernate是一个面向Java环境的对象/关系数据库映射工具。 对象/关系数据库映射这个术语是一种技术，将对象模型映射到关系型数据库中（反之亦然）。 查看 <a href="http://en.wikipedia.org/wiki/Object-relational_mapping">http://en.wikipedia.org/wiki/Object-relational_mapping</a> 来获得更多高级信息。
note-content = 当使用Hibernate时你不需要对SQL十分精通，但是如果你对SQL有一些基本概念上的了解可以帮助你更快更深刻的理解Hibernate。 对数据模型原则的理解也许是最重要的。 你可以从这些资料开始入手学习:<br/><a href="http://www.agiledata.org/essays/dataModeling101.html">http://www.agiledata.org/essays/dataModeling101.html</a><br/><a href="http://en.wikipedia.org/wiki/Data_modeling">http://en.wikipedia.org/wiki/Data_modeling</a>
p2 = Hibernate不仅仅将Java类（class）映射到数据库的表（table）中 (并且包括将Java的数据类型转换成SQL的数据类型), 还可以进行数据的检索和查询。 使用Hibernate可以显著减少手动处理SQL和JDBC的开发时间。Hibernate的目标是对于开发者通常的数据持久化相关的编程任务，解放其中的95%。 然而, 不同于许多其他的持久化解决方案, Hibernate不会将SQL的功能隐藏起来，而且你拥有的SQL相关的知识同样可以使用。
p3 = 对于以数据为中心的应用，hibernate可能不是最好的解决方案,因为它在数据库方面，只使用存储过程实现业务逻辑。它适用于基于java的中间层的面向对象领域模型和业务逻辑。然而，Hibernate可以帮助去除和封装指定的SQL代码，和从表格表示到对象图形的数据集转换。
p4 = 如果你对Hibernate和对象/关系数据库映射还是个新手，或者甚至对Java也不熟悉，请按照下面的步骤来学习:
li1 = 阅读<a href="#c1">第一章, 教程</a> 将对你进行步骤型的指导。 教程的源代码在 <code>doc/reference/tutorial/</code> 文件夹中。
li2 = 阅读<a href="#c2">第二章, 体系结构</a> 来了解Hibernate可使用的环境。
li3 = 查看Hibernate文档的<code>eg/</code> 文件夹。 它包含一个简单的独立应用程序。 将你的JDBC驱动复制到lib/ 文件夹并修改 <code>ect/hibernate.properties</code>, 修改为你数据库正确的参数。 From a command prompt in the distribution directory, type ant eg (使用 Ant), 或者在windows下, 输入 build eg.
li4 = 使用这个帮助文档为你的主要学习资料。 如果你需要有关应用设计更多的帮助，或者想要步骤式的教程，可以阅读[JPwH]。同样可以访问 <a href="http://caveatemptor.hibernate.org">http://caveatemptor.hibernate.org</a> 并从<a href="http://docs.jboss.org/hibernate/orm/4.3/manual/en-US/html_single/#biblio-JPwH">[JPwH]</a>下载实例程序.
li5 = 连接到第三方的demos，例子和教程由Hibernate网站维护。
li6 = Hibernate网站的讨论区域对于设计模式以及一些整合方案（Tomcat, Jboss AS, Struts, EJB等等）是一个很好的资源。
p5 = 有许多方式可以加入Hibernate的讨论，包括:
li7 = 想要报告Bug。 查看 <a href="http://hibernate.org/issuetracker.html">http://hibernate.org/issuetracker.html</a>.
li8 = 想要帮助解决Bug。 同样, 查看 <a href="http://hibernate.org/issuetracker.html">http://hibernate.org/issuetracker.html</a>来获取更多细节.
li9 = <a href="http://hibernate.org/community.html">http://hibernate.org/community.html</a> 列出了几个参与到讨论中的途径。
li10 = 有许多论坛提供给用户提出问题并获得解决问题的方案。
